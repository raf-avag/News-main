{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
{% if request.user.is_staff %}
    <div class="container py-5">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">SAVE</button>
        </form>
    </div>
{% else %}
    <p>error 404</p>
{% endif %}
{% endblock %}
