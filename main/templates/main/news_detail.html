{% extends 'base.html' %}
{% block content %}
        {% if user.is_authenticated %}

    <main class="container mt-3 mb-5">
        <!-- featured news -->
        <div class="row my-3">
            <!-- Left -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <img src="/media/{{ news.image }}" class="card-img-top" alt="{{ news.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <hr/>
                        <p class="card-text">{{ news.detail }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="/category/{{ news.category.id }}">{{ news.category.title }}</a>
                    </div>
                </div>
                <!-- Related News -->
                <div class="col-md-4">
                    <h3 class="mb-3 border-bottom pb-1">From this Category</h3>
                    <!-- Category Box -->
                    {% for news in related_news %}
                        <div class="card mb-3 shadow">
                            <img src="/media/{{ news.image }}" class="card-img-top" alt="{{ news.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ news.title }}</h5>
                                <hr/>
                                <p class="card-text"><a href="/detail/{{ news.id }}" class="btn btn-sm btn-primary">Read
                                    Full</a></p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
    </main>
        {% endif %}

{% endblock %}
